<!DOCTYPE html>
<html>

<head>
<title>FPS</title>
<meta charset="UTF-8">
<!--We will be using Pure CSS for the Login page-->
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">

</head>

<body>

<!--this is the code from the Facebook API to implement login -->
<!--nothing much was altered from it besides adding our App ID -->

<script>
    
  window.fbAsyncInit = function() {
        FB.init({
          appId      : '332847230172667',
          xfbml      : true,
          version    : 'v2.1'
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
  
  function statusChangeCallback(response) {
    console.log('statusChangeCallback');
    console.log(response); 
    if (response.status === 'connected') {
      testAPI();
    } else if (response.status === 'not_authorized') {
      document.getElementById('status').innerHTML = 'Please log ' +
  'into this app.';
    } else {
      document.getElementById('status').innerHTML = 'Please log ' +
        'into Facebook.';
    }
  }

  function checkLoginState() {
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
  }

  FB.getLoginStatus(function(response) {
    statusChangeCallback(response);
  });

  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));

  function testAPI() {
    console.log('Welcome!  Fetching your information.... ');
    FB.api('/me', function(response) {
      console.log('Successful login for: ' + response.name);
      document.getElementById('status').innerHTML =
        'Thanks for logging in, ' + response.name + '!';
    });
  }
</script>

<!--The actual html/css code-->

<div class="pure-g">
  <div class="pure-u-1-1"> 
    <center>
      <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
      </fb:login-button>
    </center>
  </div>

  <div class="pure-u-2-4"> 
    <center> Period 5 </center>
  </div>
  <div class="pure-u-2-4"> 
    <a class="pure-button" href="https://github.com/jdai315"> Jerry Dai </a>
  </div>
  <div class="pure-u-2-4"> 
    <a class="pure-button" href="https://github.com/artofelia"> Elia Portnoy </a>
  </div>
  <div class="pure-u-2-4"> 
    <a class="pure-button" href="https://github.com/kig12345"> Edison Shi </a>
  </div>

<div id="status">
</div>

</body>
</html>
